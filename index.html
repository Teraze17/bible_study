        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --bg-color: #f5f7fa;
            --card-bg: #ffffff;
            --text-color: #333;
            --status-bg: #eee;
        }

        body {
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        /* 設定按鈕樣式 */
        .settings-btn {
            position: absolute;
            top: 0;
            right: 0;
            background: none;
            border: 1px solid #ccc;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            color: #666;
            transition: all 0.3s;
        }
        .settings-btn:hover {
            background-color: #e0e0e0;
            color: #333;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding-top: 10px;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        #sync-status {
            font-size: 0.85em;
            padding: 4px 12px;
            border-radius: 15px;
            background-color: var(--status-bg);
            color: #666;
            display: inline-block;
            margin-bottom: 15px;
            font-weight: bold;
        }
        .status-saving { color: #e67e22 !important; background-color: #fdf2e9 !important; }
        .status-success { color: #27ae60 !important; background-color: #eafaf1 !important; }
        .status-error { color: #c0392b !important; background-color: #fdedec !important; }

        .progress-container {
            background-color: #e0e0e0;
            border-radius: 10px;
            height: 20px;
            width: 100%;
            margin-bottom: 10px;
            overflow: hidden;
        }

        .progress-bar {
            background-color: var(--accent-color);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            font-size: 0.9em;
            color: #666;
        }

        .day-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 15px 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: transform 0.2s;
        }
        
        .day-info { flex-grow: 1; }
        .day-number { font-weight: bold; color: var(--accent-color); margin-bottom: 5px; display: block; }
        .readings { display: flex; flex-wrap: wrap; gap: 15px; }
        .reading-item { display: flex; align-items: center; font-size: 0.95em; }
        
        .checkbox-wrapper { margin-right: 15px; display: flex; align-items: center; }
        input[type="checkbox"] { transform: scale(1.5); cursor: pointer; accent-color: var(--accent-color); }
        .completed { opacity: 0.6; text-decoration: line-through; }

        /* 彈出視窗 (Modal) 樣式 */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            background-color: rgba(0,0,0,0.5); 
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            max-width: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover { color: black; }
        
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input { width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
        .save-btn {
            background-color: var(--accent-color);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 1em;
        }
        .save-btn:hover { background-color: #2980b9; }

        /* Loading */
        #loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.9);
            display: flex; justify-content: center; align-items: center;
            z-index: 999; font-size: 1.5em; color: var(--accent-color);
            flex-direction: column;
            display: none; /* 預設隱藏 */
        }
        .spinner {
            border: 4px solid #f3f3f3; border-top: 4px solid var(--accent-color);
            border-radius: 50%; width: 40px; height: 40px;
            animation: spin 1s linear infinite; margin-bottom: 10px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        @media (max-width: 600px) {
            .readings { flex-direction: column; gap: 5px; }
        }
    </style>
</head>

        "Ezra": "以斯拉記", "Nehemiah": "尼希米記", "Esther": "以斯帖記", "Job": "約伯記", "Psalm": "詩篇", "Psalms": "詩篇",
        "Proverbs": "箴言", "Ecclesiastes": "傳道書", "Song of Songs": "雅歌", "Isaiah": "以賽亞書",
        "Jeremiah": "耶利米書", "Lamentations": "耶利米哀歌", "Ezekiel": "以西結書", "Daniel": "但以理書",
        "Hosea": "何西阿書", "Joel": "約珥書", "Amos": "阿摩司書", "Obadiah": "俄巴底亞書", "Jonah": "約拿書",
        "Micah": "彌迦書", "Nahum": "那鴻書", "Habakkuk": "哈巴谷書", "Zephaniah": "西番雅書", "Haggai": "哈該書",
        "Zechariah": "撒迦利亞書", "Malachi": "瑪拉基書", "Matthew": "馬太福音", "Mark": "馬可福音", "Luke": "路加福音",
        "John": "約翰福音", "Acts": "使徒行傳", "Romans": "羅馬書", "1 Corinthians": "哥林多前書", "2 Corinthians": "哥林多後書",
        "Galatians": "加拉太書", "Ephesians": "以弗所書", "Philippians": "腓立比書", "Colossians": "歌羅西書",
        "1 Thessalonians": "帖撒羅尼迦前書", "2 Thessalonians": "帖撒羅尼迦後書", "1 Timothy": "提摩太前書",
        "2 Timothy": "提摩太後書", "Titus": "提多書", "Philemon": "腓利門書", "Hebrews": "希伯來書", "James": "雅各書",
        "1 Peter": "彼得前書", "2 Peter": "彼得後書", "1 John": "約翰一書", "2 John": "約翰二書", "3 John": "約翰三書",
        "Jude": "猶大書", "Revelation": "啟示錄"
    };

    const FILENAME = "bible_progress.json";
    let currentSha = null;
    let localProgress = {};
    let config = {};

    function translateText(text) {
        let translated = text;
        for (const [eng, chi] of Object.entries(bibleBooksMap)) {
            const regex = new RegExp(`\\b${eng}\\b`, 'g');
            translated = translated.replace(regex, chi);
        }
        return translated;
    }

    // --- 設定與 Modal 相關功能 ---

    function loadConfig() {
        const stored = localStorage.getItem('github_config');
        if (stored) {
            config = JSON.parse(stored);
            document.getElementById('gh-token').value = config.token || '';
            document.getElementById('gh-username').value = config.username || '';
            document.getElementById('gh-repo').value = config.repo || '';
            return true;
        }
        return false;
    }

    function openSettings() {
        loadConfig(); // 載入現有設定到輸入框
        document.getElementById('settings-modal').style.display = 'block';
    }

    function closeSettings() {
        document.getElementById('settings-modal').style.display = 'none';
    }

    function saveSettings() {
        const token = document.getElementById('gh-token').value.trim();
        const username = document.getElementById('gh-username').value.trim();
        const repo = document.getElementById('gh-repo').value.trim();

        if (!token || !username || !repo) {
            alert("請填寫所有欄位！");
            return;
        }

        config = { token, username, repo };
        localStorage.setItem('github_config', JSON.stringify(config));
        
        closeSettings();
        loadFromGitHub(); // 儲存後立即嘗試同步
    }

    // --- GitHub API 邏輯 ---

    async function loadFromGitHub() {
        if (!config.token) {
            if (!loadConfig()) {
                updateStatus("未設定 (請點擊右上角)", "");
                renderPlan(); // 沒設定時至少顯示空白列表
                return;
            }
        }

        showLoading(true);
        updateStatus("讀取中...", "status-saving");

        const url = `https://api.github.com/repos/${config.username}/${config.repo}/contents/${FILENAME}`;
        
        try {
            const response = await fetch(url, {
                headers: {
                    'Authorization': `token ${config.token}`,
                    'Accept': 'application/vnd.github.v3+json'
                }
            });

            if (response.status === 404) {
                console.log("檔案不存在，使用本地空紀錄");
                localProgress = {};
                updateStatus("就緒 (新檔案)", "status-success");
            } else if (!response.ok) {
                throw new Error(`GitHub Error: ${response.status}`);
            } else {
                const data = await response.json();
                currentSha = data.sha;
                const content = decodeURIComponent(escape(window.atob(data.content)));
                localProgress = JSON.parse(content);
                updateStatus("同步完成", "status-success");
            }
            renderPlan();
            
        } catch (error) {
            console.error(error);
            updateStatus("同步失敗", "status-error");
            alert("讀取失敗，請檢查設定是否正確。\n錯誤: " + error.message);
        } finally {
            showLoading(false);
        }
    }

    async function saveToGitHub() {
        if (!config.token) {
            alert("請先設定 GitHub Token！");
            openSettings();
            return;
        }

        updateStatus("儲存中...", "status-saving");
        
        const url = `https://api.github.com/repos/${config.username}/${config.repo}/contents/${FILENAME}`;
        const content = JSON.stringify(localProgress);
        const contentBase64 = window.btoa(unescape(encodeURIComponent(content)));

        const body = {
            message: "Update bible reading progress",
            content: contentBase64
        };

        if (currentSha) {
            body.sha = currentSha;
        }

        try {
            const response = await fetch(url, {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${config.token}`,
                    'Accept': 'application/vnd.github.v3+json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(body)
            });

            if (!response.ok) throw new Error(`Save Error: ${response.status}`);

            const data = await response.json();
            currentSha = data.content.sha;
            updateStatus("已儲存", "status-success");

        } catch (error) {
            console.error(error);
            updateStatus("儲存失敗", "status-error");
        }
    }

    function updateStatus(msg, className) {
        const statusEl = document.getElementById('sync-status');
        statusEl.innerText = msg;
        statusEl.className = ''; 
        if (className) statusEl.classList.add(className);
    }

    function showLoading(show) {
        document.getElementById('loading-overlay').style.display = show ? 'flex' : 'none';
    }

    // --- UI 渲染 ---

    function renderPlan() {
        const listContainer = document.getElementById('plan-list');
        listContainer.innerHTML = '';

        rawPlanData.forEach(plan => {
            const dayCard = document.createElement('div');
            dayCard.className = 'day-card';
            
            const isChecked = localProgress[plan.day] ? 'checked' : '';
            const completedClass = isChecked ? 'completed' : '';

            const otText = translateText(plan.ot);
            const ntText = translateText(plan.nt);
            const psText = translateText(plan.ps);

            dayCard.innerHTML = `
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="day-${plan.day}" ${isChecked} onchange="toggleDay(${plan.day})">
                </div>
                <div class="day-info ${completedClass}" id="info-${plan.day}">
                    <span class="day-number">第 ${plan.day} 天</span>
                    <div class="readings">
                        <span class="reading-item"><strong>舊約：</strong>&nbsp;${otText}</span>
                        <span class="reading-item"><strong>新約：</strong>&nbsp;${ntText}</span>
                        <span class="reading-item"><strong>詩/箴：</strong>&nbsp;${psText}</span>
                    </div>
                </div>
            `;
            listContainer.appendChild(dayCard);
        });
        updateProgressBar();
    }

    function toggleDay(day) {
        const checkbox = document.getElementById(`day-${day}`);
        const infoDiv = document.getElementById(`info-${day}`);

        if (checkbox.checked) {
            localProgress[day] = true;
            infoDiv.classList.add('completed');
        } else {
            delete localProgress[day];
            infoDiv.classList.remove('completed');
        }

        updateProgressBar();
        saveToGitHub(); // 自動儲存
    }

    function updateProgressBar() {
        const completedCount = Object.keys(localProgress).length;
        const totalDays = rawPlanData.length; 
        const percentage = totalDays > 0 ? Math.round((completedCount / totalDays) * 100) : 0;

        document.getElementById('progressBar').style.width = percentage + '%';
        document.getElementById('progressText').innerText = `完成進度：${completedCount} / ${totalDays} 天 (${percentage}%)`;
    }

    // 點擊 Modal 外圍關閉
    window.onclick = function(event) {
        const modal = document.getElementById('settings-modal');
        if (event.target == modal) {
            closeSettings();
        }
    }

    // 啟動
    loadFromGitHub();

</script>
